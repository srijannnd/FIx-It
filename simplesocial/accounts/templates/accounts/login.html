{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div>

  <form method="post" >
      <h1>Log In</h1>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Login" class="btn btn-default" />
      <p><a href="{% url 'accounts:password_reset' %}" >forgot password?</a></p>
  </form>
</div>

{% endblock %}
